<a href="javascript:void(0)" (click)="goBack()">
  <i class="fas fa-chevron-circle-left" style="font-size: 18px"></i>
</a>
<div class="d-sm-flex align-items-center justify-content-between mb-4">
  <h1 class="h3 mb-0 text-gray-800">Articles</h1>
</div>

<div class="row" *ngFor="let list of ArticleList">
  <!-- Earnings (Monthly) Card Example -->
  <div class="col-xl-3 col-md-6 mb-4" routerLink="articles/{{ list.Id }}">
    <div class="card {{ list.ArticleListColor }} shadow h-100 py-2">
      <div class="card-body">
        <div class="row no-gutters align-items-center">
          <div class="col mr-2">
            <div
              class="text-xs font-weight-bold text-primary text-uppercase mb-1"
            >
              {{ list.ArticleListName }}
            </div>
            <div class="h5 mb-0 font-weight-bold text-gray-800">
              {{ list.ArticleListDesc }}
            </div>
          </div>
          <div class="col-auto">
            <img
              src="{{ list.ArticleListLogo }}"
              style="width: 3em; background: transparent; opacity: 0.3"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
