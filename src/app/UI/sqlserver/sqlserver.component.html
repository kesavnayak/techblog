<!--Back Button-->
<a href="javascript:void(0)" (click)="goBack()">
  <i class="fas fa-chevron-circle-left" style="font-size: 18px"></i>
</a>
<!-- Page Heading -->
<div class="d-sm-flex align-items-center justify-content-between mb-4">
  <h1 class="h3 mb-0 text-gray-800">SqlServer Interview Question & Answer</h1>
</div>

<div class="row">
  <div class="row">
    <div class="col-xl-8 col-lg-7 accordion" id="accordionExample">
      <div class="card shadow mb-4" #content *ngFor="let question of questions">
        <div class="card">
          <div
            class="card-header py-3 d-flex flex-row align-items-center justify-content-between"
            id="headingOne"
          >
            <h6 class="m-0 font-weight-bold text-primary">
              <a
                type="button"
                class="btn-link"
                data-toggle="collapse"
                [attr.data-target]="'#collapseOne' + question.questionNo"
                aria-expanded="true"
                aria-controls="collapseOne"
                style="text-decoration: none"
              >
                Q{{ question.questionNo }}. {{ question.questionText }}
              </a>
            </h6>
            <div class="dropdown no-arrow">
              <a
                class="dropdown-toggle"
                role="button"
                id="dropdownMenuLink"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                <i class="fas fa-ellipsis-v fa-sm fa-fw text-gray-400"></i>
              </a>
              <div
                class="dropdown-menu dropdown-menu-right shadow animated--fade-in"
                aria-labelledby="dropdownMenuLink"
              >
                <div class="dropdown-header">
                  Q{{ question.questionNo }} Header:
                </div>
                <a class="dropdown-item" href="#"
                  ><i class="fas fa-comments"> Comments</i></a
                >
                <a class="dropdown-item" (click)="makePdf(question)"
                  ><i class="fas fa-download"> Download</i></a
                >
                <div class="dropdown-divider"></div>
                <div class="row" style="margin: 5px">
                  <div class="col-3">
                    <span class="dot" style="background-color: green">
                      <a
                        [href]="
                          sanitize(
                            'whatsapp://send?text=' + question.questionshare
                          )
                        "
                      >
                        <i class="fab fa-whatsapp"></i>
                      </a>
                    </span>
                  </div>
                  <div class="col-3">
                    <span class="dot" style="background-color: #41adee">
                      <a
                        [href]="
                          sanitize(
                            'twitter://post?message=' + question.questionshare
                          )
                        "
                      >
                        <i class="fab fa-twitter"></i>
                      </a>
                    </span>
                  </div>
                  <div class="col-3">
                    <span class="dot" style="background-color: blue">
                      <a (click)="copyToClipboard(question.questionshare)"
                        ><i class="fas fa-copy"></i
                      ></a>
                    </span>
                  </div>
                  <div class="col-3">
                    <span class="dot" style="background-color: orange">
                      <a
                        [href]="
                          sanitize(
                            'mailto:?subject=Q' +
                              question.questionNo +
                              '.' +
                              question.questionText +
                              '&body=' +
                              question.questionshare
                          )
                        "
                        ><i class="fas fa-envelope"></i
                      ></a>
                    </span>
                  </div>
                </div>
                <div class="row" style="margin: 5px">
                  <div class="col-3">
                    <span class="dot" style="background-color: gray">
                      <a
                        [href]="
                          sanitize(
                            'sms:mobilenumber?body=' + question.questionshare
                          )
                        "
                        ><i class="fas fa-sms"></i
                      ></a>
                    </span>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div
            id="collapseOne{{ question.questionNo }}"
            class="collapse {{ question.iscollapse }}"
            aria-labelledby="headingOne"
            data-parent="#accordionExample"
          >
            <div class="card-body">
              <div [innerHTML]="question.questionDesc"></div>
              <div class="mt-4 text-left small" *ngIf="question.questionRef">
                <span class="mr-2">
                  <i class="fab fa-sourcetree text-primary"></i>
                  {{ question.questionRef }}
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
